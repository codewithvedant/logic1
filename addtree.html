<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input[type="text"],
        .form-container input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container .vote-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .form-container .vote-buttons button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container .upvote {
            background-color: #4CAF50;
            color: white;
        }
        .form-container .downvote {
            background-color: #f44336;
            color: white;
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #008CBA;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>

<div class="form-container">
    <form action="#" method="post">
        <label for="tree-name">Tree Name</label>
        <input type="text" id="tree-name" name="tree-name" required>

        <label for="tree-age">Age</label>
        <input type="number" id="tree-age" name="tree-age" required>

        <label for="tree-height">Height</label>
        <input type="number" id="tree-height" name="tree-height" required>

        <div class="vote-buttons">
            <button type="button" class="upvote">Upvote</button>
            <button type="button" class="downvote">Downvote</button>
        </div>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
